			padding: 0 var(--offset);

			--items-num: 2;
			--cells-num: round(up, sqrt(var(--items-num)));

			padding: 0;
			max-width: 100vh;
			margin: 0;
			max-height: 0;
			grid-template-columns: repeat(calc(var(--cells-num) / var(--mobile-k)), 1fr);

				--mobile-k: 2;
			}
